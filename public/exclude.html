<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
 <HEAD>
  <TITLE> Remove Browser from Google Analytics </TITLE>
  <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
  <link rel='stylesheet' id='zee_stylesheet-css'  href='http://www.thepaydayhound.com/wp-content/themes/zeecorporate/style.css?ver=3.3.1' type='text/css' media='all' />
	<style type="text/css">
	#contentMain {
		width: 780px;
	    font-family: helvetica, arial, san-serif;
	    color: #666;
	    margin: 100px auto;
	    text-align: center;
	}	

	h1 {
		color: #0E8B4D;
		font-size: 1.5em;
	}
	</style>
	
	<script type='application/javascript'>
	setTimeout(function() {
	  window.location.href = "http://www.thepaydayhound.com";
	}, 5*1000); 
	</script>
	
	 <script type="text/javascript">

	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-29737687-1']);
	  _gaq.push(['_trackPageview']); 
	  (function() {
		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();
	</script>	 

 </HEAD>

    <body onLoad="javascript:_gaq.push(['_setVar', 'exclude_me']);"> 
   	    

	<div id="contentMain">
		<p>Your browser has been excluded from The Payday Hound tracking and analytics.</p>

		<p>You will be redirected to <a href="http://www.thepaydayhound.com">The Payday Hound</a> in five seconds.</p>
	</div>



    </BODY>
</HTML>
